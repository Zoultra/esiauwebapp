<div class="col">
    <div class="row m-3">

        <div class="col-md-8 p-0">
            <h1>Liste des Professeurs</h1>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-4">
                    <button type="button" (click)="reloadPage()" class="btn btn-warning">Actualiser</button>
                </div>

                <div class="col-md-4">
                    <button type="button" class="btn btn-success">Exporter</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" routerLink="/create-prof">Nouveau</button>
                </div>
            </div>

        </div>
    </div>
    <div class="row m-3">

        <table class="table table-striped table-bordered table-sm row-border hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom </th>
                    <th>Prenom </th>
                    <th>Specialit√©</th>
                    <th>Dernier Diplome</th>
                    <th>Telephone </th>
                    <th>E-mail</th>
                    <th>Action </th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let prof of profs">

                    <td> {{ prof.idProf }} </td>
                    <td> {{ prof.nomProf }} </td>
                    <td> {{ prof.prenomProf }} </td>
                    <td> {{ prof.specialite }} </td>
                    <td> {{ prof.diplome }} </td>
                    <td> {{ prof.telProf }} </td>
                    <td> {{ prof.emailProf }} </td>

                    <td>
                        <button (click)="updateProf(prof.idProf)" class="btn btn-info"> Modifier</button>
                        <button (click)="deleteProf(prof.idProf)" class="btn btn-danger" style="margin-left: 10px"> Supprimer</button>

                    </td>
                </tr>

            </tbody>
        </table>
    </div>




</div>
