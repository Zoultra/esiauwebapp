            </div>

                <form (ngSubmit)="onSubmit()">

                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1">Mot de passe</label>
                        <input type="text" class="form-control" id="lastName" [(ngModel)]="niveau.nomNiveau" name="lastName">
                    </div>
                    <div class="mb-3 d-flex justify-content-md-between">
                        <button type="button" class="btn btn-danger" [routerLink]="['/niveau']">Annuler</button>
                        <button type="submit" class="btn btn-success">

                    </div>
