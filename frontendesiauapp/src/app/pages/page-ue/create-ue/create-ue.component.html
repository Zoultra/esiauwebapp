<div class="row m-3">
    <div class="container my-container">
        <div class="card">
            <div class="card-header text-center">
                <h3>Enregistrement d'une Unité d'Enseignement </h3>
            </div>
            <form (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label for="exampleInputEmail1">Nom UE</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" [(ngModel)]="ue.nomUe" name="nomUe" placeholder="Entrez le nom">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Departement(Filière) :</label>
                            <select class="form-select" name="departement" [(ngModel)]="departementDto.idDepartement">
                                <option [ngValue]="null" disabled selected >Selectionner un departement</option>
                                <option  *ngFor="let departement of departements" value="{{departement.idDepartement}}"> {{departement.nomDepartement}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-0 mt-3  d-flex justify-content-md-end">
                            <button type="button" class="btn btn-danger" [routerLink]="['/dashboard/list-ue']">Retour</button>&nbsp;&nbsp;
                            <button type="submit" class="btn btn-primary">
                 <i class="fas fa-check"></i>Enregistrer 
                </button>
                        </div>
                    </div>


                </div>
            </form>
        </div>
    </div>
</div>
