<div class="col">
    <div class="row m-3">

        <div class="col-md-8 p-0">
            <h1>Liste des Unit√©s d'Enseignements</h1>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-4">
                    <button type="button" (click)="reloadPage()" class="btn btn-warning">Actualiser</button>
                </div>

                <div class="col-md-4">
                    <button type="button" class="btn btn-success">Exporter</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" routerLink="/dashboard/create-ue">Nouveau</button>
                </div>
            </div>

        </div>
    </div>
    <div class="row m-3">

        <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-sm row-border hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom UE</th>
                    <th>Departement </th>
                    <th>Action</th>


                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ue of listUes">

                    <td> {{ ue.idUe }} </td>
                    <td> {{ ue.nomUe }} </td>
                    <td> {{ ue.departement.nomDepartement}} </td>
                    <td>
                        <button (click)="updateUe(ue.idUe)" class="btn btn-info"> Modifier</button>
                        <button (click)="deleteUe(ue.idUe)" class="btn btn-danger" style="margin-left: 10px"> Supprimer</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>




</div>
