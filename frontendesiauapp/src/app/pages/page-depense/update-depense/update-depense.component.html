<div class="row m-3">
    <div class="container my-container">
        <div class="card">
            <div class="card-header text-center">
                <h3>Modification d'une dépense </h3>
            </div>
            <form (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <div class="row">

                        <div class="col">
                            <label for="exampleInputEmail1">Motif</label>
                            <input type="text" class="form-control" aria-describedby="emailHelp" [(ngModel)]="depense.motif" name="motif" placeholder="Entrez le motif">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Montant dépense</label>
                            <input type="number" class="form-control" aria-describedby="emailHelp" [(ngModel)]="depense.montantDepense" name="montantDepense" placeholder="Entrez le montant">
                        </div>
                    </div>

                    <div class="row">
                        <div class="mb-0 mt-3  d-flex justify-content-md-end">
                            <button type="button" class="btn btn-danger" [routerLink]="['/dashboard/gestion-depense/list-depense']">Retour</button>&nbsp;&nbsp;
                            <button type="submit" class="btn btn-primary">
                 <i class="fas fa-check"></i>Mettre à jour 
                </button>
                        </div>
                    </div>


                </div>
            </form>
        </div>
    </div>
</div>
