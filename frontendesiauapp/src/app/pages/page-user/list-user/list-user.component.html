<div class="row m-3">
    <div class="col">
        <div class="row m-3">

            <div class="col-md-8 p-0">
                <h1>Liste des utilisateurs</h1>
            </div>
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-4">
                        <button type="button" (click)="reloadPage()" class="btn btn-warning">Actualiser</button>
                    </div>

                    <div class="col-md-4">
                        <button type="button" class="btn btn-success">Exporter</button>
                    </div>
                    <div class="col-md-4">
                        <button type="button" class="btn btn-primary" routerLink="/dashboard/gestion-user/create-user">Nouveau</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="row m-3">

            <table class="table table-striped table-bordered table-sm row-border hover" datatable [dtOptions]="dtOptions">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nom </th>
                        <th>Pr√©nom</th>
                        <th>E-mail</th>
                        <th>Roles</th>
                        <th>Nom d'ulisateur</th>
                        <th>Mot de passe</th>
                        <th>Action</th>


                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">

                        <td> {{ user.userId }} </td>
                        <td> {{ user.nomUser }} </td>
                        <td> {{ user.emailUser}} </td>
                        <td> {{ user.emailUser}} </td>
                        <td> {{ user.roles}} </td>
                        <td> {{ user.username}} </td>
                        <td> {{ user.password}} </td>


                        <td>
                            <button (click)="updateUser(user.userId)" class="btn btn-info"> Modifier</button>
                            <button (click)="deleteUser(user.userId)" class="btn btn-danger" style="margin-left: 10px"> Supprimer</button>

                        </td>
                    </tr>

                </tbody>
            </table>



        </div>

    </div>
</div>
