<div class="col">
    <div class="row m-3">
        <div class="col-md-8 p-0">
            <h2>Paiement de Frais de ScolaritÃ©: Liste des etudiants</h2>
        </div>
        <div class="col-md-3">
            <div class="row">
                <div class="col-md-4">
                    <button type="button" (click)="reloadPage()" class="btn btn-warning">Actualiser</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary" routerLink="/create-etudiant">Nouveau</button>
                </div>
            </div>
        </div>
    </div>
    <div class="md-3 pe-3 d-flex justify-content-md-end">
        <label class="pe-2">Classe</label>

    </div>
    <div class="row m-3">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Etudiant</th>
                    <th>Paiements </th>
                    <th>Tel </th>
                    <th>Classe </th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let etudiant of listEtudiant">
                    <td> {{ etudiant.idEtudiant }} </td>
                    <td> {{ etudiant.nomEtudiant }} {{ etudiant.prenomEtudiant }} </td>
                    <td> {{ this.totalPaiement }} </td>
                    <td> {{ etudiant.telEtudiant }} </td>
                    <td> {{ etudiant.classe.nomClasse }} - {{ etudiant.classe.niveau.nomNiveau }} </td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
